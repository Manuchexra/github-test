<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP University</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">span rows</td>
                <td colspan="2">span columns</td>
                <td rowspan="2">Span both</td>
            </tr>
            <tr>
                <td colspan="2">span columns</td>
            </tr>
            <tr>
                <td rowspan="2">span rows</td>
                <td>span columns</td>
                <td rowspan="2">span both</td>
            </tr>
            <tr>
                <td>span both</td>
            </tr>
        </tbody>
    </table>

    <p>Students</p>
    <table>
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Grades</th>
                <th rowspan="2">Average</th>
            </tr>
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>

                <td>Math</td>
                <td>A4</td>
                <td rowspan="8"> </td>
            </tr>
            <tr>
                <td rowspan="3">2</td>
                <td rowspan="3">Jane Smith</td>

                <td>90</td>
            </tr>
            <tr>
                <td>Mark Johnson</td>
                <td>Math</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>

 

</body>
</html>
